<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title align="center">DDPrime</ion-title>
    <ion-buttons style="float:right;" end>
      <button ion-button (click)="showUserPage()" color="primary">
        <img [src]="user.img" class="user-profile-img" />
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <big-card [data]="bigCardDatas[0]"></big-card>

  <hr class="style-two">

  <div class="subtitle">
    <span class="title">Trending</span>
    <span class="action">See All</span>
  </div>

  <ion-scroll class="smallCardScroll" scrollX="true" style="white-space: nowrap;">
    <card *ngFor="let image of images" [i1]="image"></card>

  </ion-scroll>



<ion-footer>
    <ion-toolbar>
      <ion-searchbar (ionInput)="getSearchItems($event)" (ionCancel)="onCancel($event)"
      placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-footer>
</ion-content>
