<ion-header>
  <ion-navbar class="mainPageNavBar">
    <button class="menuButton" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- <ion-title align="center">DDPrime</ion-title> -->
    <ion-title>DDPrime</ion-title>
    <ion-buttons style="float:right;" end>
      <button class="searchButton" ion-button (click)="showSearchPage()" color="primary">
        <span class="fa fa-search"></span>
      </button>
      <button ion-button (click)="showUserPage()" color="primary">
        <img [src]="user.img" class="user-profile-img" />
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-searchbar (ionInput)="getSearchItems($event)" (ionCancel)="onCancel($event)" placeholder="Search"></ion-searchbar> -->

  <big-card [data]="bigCardDatas[0]"></big-card>

  <hr class="style-two">



  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="98%" height="315"></iframe>
  </div>

  <div class="subtitle">
    <span class="title">Trending</span>
    <span class="action">See All</span>
  </div>

  <ion-scroll class="smallCardScroll" scrollX="true" style="white-space: nowrap;">
    <card *ngFor="let image of images" [i1]="image"></card>

  </ion-scroll>



</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
