<ion-header>

  <ion-navbar>
    <ion-title>DDPrime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="center">
    <button class="number" (click)="onClick(1)">1</button>
    <button class="number" (click)="onClick(2)">2</button>
    <button class="number" (click)="onClick(3)">3</button>
    <button class="number" (click)="onClick(4)">4</button>
    <button class="number" (click)="onClick(5)">5</button>
    <button class="number" (click)="onClick(6)">6</button>
    <button class="number" (click)="onClick(7)">7</button>
    <button class="number" (click)="onClick(8)">8</button>
    <button class="number" (click)="onClick(9)">9</button>
    <button class="number" (click)="onClick(0)">0</button>
  </div>
  <div class="controls">
    <div class="volume">
      <div><strong>Volume</strong></div>
      <div>+</div>
      <div>-</div>
    </div>
  </div>
</ion-content>
